

{% extends 'partials/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-box {
            width: calc(50% - 10px); /* Adjusting for the gap */
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .chart-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .chart-container {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-box">
            <div class="chart-title">Top Threats by Protocols </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="chart-box">
            <div class="chart-title">Top Malwares Threats</div>
            <div class="chart-container">
                <canvas id="barChart1"></canvas>
            </div>
        </div> 

        <div class="chart-box">
            <div class="chart-title">Comparative Analysis by provider </div>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </div>
    <script>
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: [
                    {% for item in count %}
                        {% if item.protocol_application and item.protocol_application != 'nan' %}
                            '{{ item.protocol_application }}'{% if not loop.last %}, {% endif %}
                        {% endif %}
                    {% endfor %}
                ],
                datasets: [{
                    data: [
                        {% for item in count %}
                            {% if item.protocol_application and item.protocol_application != 'nan' %}
                                {{ item.count }}{% if not loop.last %}, {% endif %}
                            {% endif %}
                        {% endfor %}
                    ],
                    backgroundColor: ['#36a2eb', '#ffcd56', '#ff6384', '#4bc0c0', '#9966ff', '#ff9f40']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        var ctxBar1 = document.getElementById('barChart1').getContext('2d');
        var barChart1 = new Chart(ctxBar1, {
            type: 'bar',
            data: {
                labels: [
                    {% for item in count3 %}
                        {% if item.malware_name and item.malware_name != 'nan' %}
                            '{{ item.malware_name }}'{% if not loop.last %}, {% endif %}
                        {% endif %}
                    {% endfor %}
                ],
                datasets: [{
                    data: [
                        {% for item in count3 %}
                            {% if item.malware_name and item.malware_name != 'nan' %}
                                {{ item.count }}{% if not loop.last %}, {% endif %}
                            {% endif %}
                        {% endfor %}
                    ],
                    backgroundColor: ['#36a2eb', '#ffcd56', '#ff6384', '#4bc0c0', '#9966ff', '#ff9f40']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });



        // Pie Chart
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: [{% for item in count2 %} '{{item.feed_provider}}', {% endfor %}],
                datasets: [{
                    data: [{% for item in count2 %} {{item.count}}, {% endfor %}],
                    backgroundColor: ['#36a2eb', '#ffcd56', '#ff6384', '#4bc0c0',]
                }]
            }
        });

        
    </script>
</body>
</html>

{% endblock  %}
